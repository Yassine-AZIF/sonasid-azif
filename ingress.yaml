apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonasid-ingress
  namespace: default
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: sonasid.test.local   # remplace par un domaine r√©el si disponible
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sonasid-service
            port:
              number: 80
