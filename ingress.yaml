apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonasid-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: app.domaine.com  # 🔁 REMPLACE avec ton domaine ou mets un nom valide
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sonasid-service
            port:
              number: 80
