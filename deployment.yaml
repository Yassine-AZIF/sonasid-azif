apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonasid-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonasid
  template:
    metadata:
      labels:
        app: sonasid
    spec:
     containers:
     - name: sonasid
  image: acrpprod001.azurecr.io/sonasid-app:BUILD_ID
  ports:
  - containerPort: 3000
  readinessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 10
  livenessProbe:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: sonasid-service
spec:
  selector:
    app: sonasid
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
